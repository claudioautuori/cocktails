<!DOCTYPE html>
<html lang="it">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cocktail</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <main class="main-wrapper">

        <div class="barman">
            <img src="img/barman.png" class="img-responsive">
        </div>
        <div class="select-ingredients">
            <h1>Hi select your cocktail</h1>
            <div id="ingredients" class="list-ingredients"></div>
        </div>
        <div class="glass-external">
            <div class="wrapper-glass">
                <div id="glass" class="glass">

                </div>
            </div>
        </div>
        <div class="plate"></div>
    </main>
    <footer>
        <script src="script.js"></script>

    </footer>
</body>

</html>
